apiVersion: appstudio.redhat.com/v1beta2
kind: IntegrationTestScenario
metadata:
  name: model-validation-operator-e2e
  labels:
    test.appstudio.openshift.io/optional: "true"
spec:
  application: "model-validation-operator"
  contexts:
    - description: execute the integration test for a Snapshot of the `component` type
      name: component
    - description: runs the integration test for a group Snapshot
      name: group
    - description: execute the integration test for a Snapshot created for a `push` event
      name: push
  resolverRef:
    params:
    - name: url
      value: https://github.com/securesign/pipelines.git
    - name: revision
      value: mvo-e2e
    - name: pathInRepo
      value: pipelines/integration-test/model-validation-operator-e2e.yaml
    resolver: git
    resourceKind: pipelinerun