apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/osmman/pipelines?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "configuration-as-code" && ( "pipeline-tests/fbc/***".pathChanged() || ".tekton/fbc-builder-pull-request.yaml".pathChanged()
      || "pipeline-tests/fbc/catalog.Dockerfile".pathChanged() || "pipelines/fbc-builder.yaml".pathChanged()
      )
    pipelinesascode.tekton.dev/pipeline: pipelines/fbc-builder.yaml
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: pipelines
    appstudio.openshift.io/component: fbc-builder
    pipelines.appstudio.openshift.io/type: build
  name: fbc-builder-on-pull-request
  namespace: tturek-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/rhtas-tenant/fbc-builder:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: pipeline-tests/fbc/catalog.Dockerfile
  - name: path-context
    value: pipeline-tests/fbc
  pipelineRef:
    name: fbc-builder
  taskRunTemplate:
    serviceAccountName: build-pipeline-fbc-builder
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
