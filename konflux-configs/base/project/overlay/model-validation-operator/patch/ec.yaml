- op: add
  path: /spec/resources/-
  value:
    apiVersion: appstudio.redhat.com/v1beta2
    kind: IntegrationTestScenario
    metadata:
      annotations:
        test.appstudio.openshift.io/kind: enterprise-contract
      name: "{{.application}}{{.nameSuffix}}-enterprise-contract"
    spec:
      application: "{{.application}}{{.nameSuffix}}"
      contexts:
        - description: "execute the integration test when component model-validation-operator{{.nameSuffix}} updates"
          name: "component_model-validation-operator{{.nameSuffix}}"
      params:
        - name: POLICY_CONFIGURATION
          value: rhtap-releng-tenant/registry-rhtas
        - name: SINGLE_COMPONENT
          value: "true"
      resolverRef:
        params:
          - name: url
            value: https://github.com/redhat-appstudio/build-definitions
          - name: revision
            value: main
          - name: pathInRepo
            value: pipelines/enterprise-contract.yaml
        resolver: git
        resourceKind: pipeline
