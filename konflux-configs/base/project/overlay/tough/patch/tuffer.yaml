- op: add
  path: /spec/resources/-
  value:
    apiVersion: appstudio.redhat.com/v1alpha1
    kind: Component
    metadata:
      annotations:
        build.appstudio.openshift.io/pipeline: '{"name":"docker-build-oci-ta","bundle":"latest"}'
        git-provider: github
        git-provider-url: https://github.com
        mintmaker.appstudio.redhat.com/disabled: "{{.mintmakerDisabled}}"
      name: "tuffer{{.nameSuffix}}"
    spec:
      application: "{{.application}}{{.nameSuffix}}"
      componentName: "tuffer"
      source:
        git:
          url: https://github.com/securesign/tough
          revision: "{{.branch}}"
          dockerfileUrl: Dockerfile.tuffer
- op: add
  path: /spec/resources/-
  value:
    apiVersion: appstudio.redhat.com/v1alpha1
    kind: ImageRepository 
    metadata:
      name: "imagerepository-for-{{.application}}{{.nameSuffix}}-tuffer"
      labels:
        appstudio.redhat.com/component: "tuffer{{.nameSuffix}}"
    spec:
      image:
        name: rhtas-tenant/tuffer
        visibility: public
      notifications:
        - config:
            url: https://bombino.api.redhat.com/v1/sbom/quay/push
          event: repo_push
          method: webhook
          title: SBOM-event-to-Bombino
