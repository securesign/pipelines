apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: operator-e2e-
spec:
  workspaces:
    - name: work
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  pipelineSpec:
    params:
      - name: SNAPSHOT
      - name: OCP_VERSION
        default: "4.19"
      - name: releaseBranch
        default: "main"
      - name: FIPS_ENABLED
        default: "false"
      - name: KEYCLOAK_DISTRIBUTION
        description: "Which Keycloak build to install rhsso or rhbk"
        default: "rhsso"
    workspaces:
      - name: work
        description: Shared workspace for pipeline tasks
    tasks:
      - name: parse-metadata
        taskRef:
          resolver: git
          params:
            - name: url
              value: https://github.com/securesign/pipelines.git
            - name: revision
              value: main
            - name: pathInRepo
              value: tasks/integration-test/parse-metadata.yaml
        params:
          - name: SNAPSHOT
            value: $(params.SNAPSHOT)
      - name: clone-operator-source-code
        runAfter:
          - parse-metadata
        taskRef:
          params:
            - name: name
              value: git-clone
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-git-clone:0.1
            - name: kind
              value: task
          resolver: bundles
        params:
          - name: url
            value: $(tasks.parse-metadata.results.git-url)
          - name: revision
            value: $(tasks.parse-metadata.results.git-revision)
          - name: subdirectory
            value: "operator"
        workspaces:
          - name: output
            workspace: work
      - name: clone-e2e-test-source-code
        runAfter:
          - parse-metadata
        taskRef:
          params:
            - name: name
              value: git-clone
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-git-clone:0.1
            - name: kind
              value: task
          resolver: bundles
        params:
          - name: url
            value: https://github.com/securesign/sigstore-e2e
          - name: revision
            value: "$(params.releaseBranch)"
          - name: subdirectory
            value: "sigstore-e2e"
        workspaces:
          - name: output
            workspace: work
      - name: provision-eaas-space
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: eaas-provision-space
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-eaas-provision-space:0.1-4e4fa7355a6a51083954408e7e3b647e3bddb8d8
            - name: kind
              value: task
        params:
          - name: ownerName
            value: $(context.pipelineRun.name)
          - name: ownerUid
            value: $(context.pipelineRun.uid)
      - name: provision-cluster
        runAfter:
          - provision-eaas-space
        taskSpec:
          results:
            - name: clusterName
              value: "$(steps.create-cluster.results.clusterName)"
          steps:
            - name: pick-version
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/konflux-ci/build-definitions.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/eaas-get-latest-openshift-version-by-prefix/0.1/eaas-get-latest-openshift-version-by-prefix.yaml
              params:
                - name: prefix
                  value: "$(params.OCP_VERSION)"
            - name: create-cluster
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/konflux-ci/build-definitions.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/eaas-create-ephemeral-cluster-hypershift-aws/0.1/eaas-create-ephemeral-cluster-hypershift-aws.yaml
              params:
                - name: eaasSpaceSecretRef
                  value: $(tasks.provision-eaas-space.results.secretRef)
                - name: version
                  value: "$(steps.pick-version.results.version)"
                - name: instanceType
                  value: m5.large
                - name: timeout
                  value: 60m
                - name: fips
                  value: "$(params.FIPS_ENABLED)"
                - name: imageContentSources
                  value: |
                    - source: registry.redhat.io/rhtas/rhtas-operator-bundle
                      mirrors:
                        - quay.io/securesign/rhtas-operator-bundle
                        - quay.io/securesign/rhtas-operator-bundle-v1-0
                        - quay.io/securesign/rhtas-operator-bundle-v1-1
                        - quay.io/securesign/rhtas-operator-bundle-v1-2
                        - quay.io/securesign/rhtas-operator-bundle-v1-3
                    - source: registry.redhat.io/rhtas/rhtas-rhel9-operator
                      mirrors:
                        - quay.io/securesign/rhtas-operator
                        - quay.io/securesign/rhtas-operator-v1-0
                        - quay.io/securesign/rhtas-operator-v1-1
                        - quay.io/securesign/rhtas-operator-v1-2
                        - quay.io/securesign/rhtas-operator-v1-3
                    - source: registry.redhat.io/rhtas/trillian-logsigner-rhel9
                      mirrors:
                      - quay.io/securesign/trillian-logsigner
                    - source: registry.redhat.io/rhtas/trillian-logserver-rhel9
                      mirrors:
                      - quay.io/securesign/trillian-logserver
                    - source: registry.redhat.io/rhtas/trillian-database-rhel9
                      mirrors:
                      - quay.io/securesign/trillian-database
                    - source: registry.redhat.io/rhtas/fulcio-rhel9
                      mirrors:
                      - quay.io/securesign/fulcio-server
                    - source: registry.redhat.io/rhtas/trillian-redis-rhel9
                      mirrors:
                      - quay.io/securesign/trillian-redis
                    - source: registry.redhat.io/rhtas/rekor-server-rhel9
                      mirrors:
                      - quay.io/securesign/rekor-server
                    - source: registry.redhat.io/rhtas/rekor-search-ui-rhel9
                      mirrors:
                      - quay.io/securesign/rekor-search-ui
                    - source: registry.redhat.io/rhtas/rekor-backfill-redis-rhel9
                      mirrors:
                      - quay.io/securesign/rekor-backfill-redis
                    - source: registry.redhat.io/rhtas/rekor-monitor-rhel9
                      mirrors:
                      - quay.io/securesign/rekor-monitor
                    - source: registry.redhat.io/rhtas/tuf-server-rhel9
                      mirrors:
                      - quay.io/securesign/scaffold-tuf-server
                    - source: registry.redhat.io/rhtas/certificate-transparency-rhel9
                      mirrors:
                      - quay.io/securesign/certificate-transparency-go
                    - source: registry.redhat.io/rhtas/client-server-cg-rhel9
                      mirrors:
                      - quay.io/securesign/cli-client-server-cg
                    - source: registry.redhat.io/rhtas/client-server-re-rhel9
                      mirrors:
                      - quay.io/securesign/client-server-re
                    - source: registry.redhat.io/rhtas/segment-reporting-rhel9
                      mirrors:
                      - quay.io/securesign/segment-backup-job
                    - source: registry.redhat.io/rhtas/timestamp-authority-rhel9
                      mirrors:
                      - quay.io/securesign/timestamp-authority
                    - source: registry.redhat.io/rhtas/createtree-rhel9
                      mirrors:
                      - quay.io/securesign/trillian-createtree
                    - source: registry.redhat.io/rhtas/client-server-rhel9
                      mirrors:
                      - quay.io/securesign/client-server
                    - source: registry.redhat.io/rhtas/tuffer-rhel9
                      mirrors:
                      - quay.io/securesign/tuffer
      - name: install-operator-from-bundle
        runAfter:
          - provision-cluster
          - parse-metadata
        taskRef:
          resolver: git
          params:
            - name: url
              value: https://github.com/securesign/pipelines.git
            - name: revision
              value: main
            - name: pathInRepo
              value: tasks/integration-test/install-operator-from-bundle.yaml
        params:
          - name: eaasSpaceSecretRef
            value: $(tasks.provision-eaas-space.results.secretRef)
          - name: clusterName
            value: "$(tasks.provision-cluster.results.clusterName)"
          - name: bundleImage
            value: "$(tasks.parse-metadata.results.container-image)"
      - name: prepare-tests
        runAfter:
          - install-operator-from-bundle
          - clone-operator-source-code
        workspaces:
          - name: source-code
            workspace: work
        taskSpec:
          results:
            - name: oidc-hostname
              type: string
              value: "$(steps.install-keycloak.results.oidc-hostname)"
            - name: oidc-issuer-url
              type: string
              value: "$(steps.install-keycloak.results.oidc-issuer-url)"
          volumes:
            - name: credentials
              emptyDir: { }
          workspaces:
            - name: source-code
          steps:
            - name: get-kubeconfig
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/konflux-ci/build-definitions.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
              params:
                - name: eaasSpaceSecretRef
                  value: $(tasks.provision-eaas-space.results.secretRef)
                - name: clusterName
                  value: "$(tasks.provision-cluster.results.clusterName)"
                - name: credentials
                  value: credentials
            - name: install-keycloak
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/securesign/pipelines.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/integration-test/install-keycloak.yaml
              params:
                - name: credentials
                  value: credentials
                - name: KUBECONFIG
                  value: "$(steps.get-kubeconfig.results.kubeconfig)"
                - name: workdir
                  value: "$(workspaces.source-code.path)/operator"
                - name: keycloak-distribution
                  value: "$(params.KEYCLOAK_DISTRIBUTION)"
      - name: download-binaries
        workspaces:
          - name: work
            workspace: work
        taskSpec:
          workspaces:
            - name: work
          steps:
            - name: get-tuftool
              image: registry.redhat.io/rhtas/tuftool-rhel9:1.3.0
              script: |
                mkdir -p $(workspaces.work.path)/binaries
                cp /usr/bin/tuftool $(workspaces.work.path)/binaries/
            - name: get-cosign
              image: registry.redhat.io/rhtas/cosign-rhel9:1.3.0
              script: |
                mkdir -p $(workspaces.work.path)/binaries
                cp /usr/local/bin/cosign $(workspaces.work.path)/binaries/
      - name: run-operator-e2e
        runAfter:
          - prepare-tests
          - download-binaries
        taskRef:
          resolver: git
          params:
            - name: url
              value: https://github.com/securesign/pipelines.git
            - name: revision
              value: main
            - name: pathInRepo
              value: tasks/integration-test/operator-e2e.yaml
        params:
          - name: eaasSpaceSecretRef
            value: $(tasks.provision-eaas-space.results.secretRef)
          - name: clusterName
            value: $(tasks.provision-cluster.results.clusterName)
          - name: oidcHostname
            value: $(tasks.prepare-tests.results.oidc-hostname)
          - name: oidc-issuer-url
            value: $(tasks.prepare-tests.results.oidc-issuer-url)
          - name: fips-enabled
            value: "$(params.FIPS_ENABLED)"
        workspaces:
          - name: source-code
            workspace: work
      - name: run-tas-e2e
        runAfter:
          - prepare-tests
          - clone-e2e-test-source-code
        workspaces:
          - name: source-code
            workspace: work
        taskRef:
          resolver: git
          params:
            - name: url
              value: https://github.com/securesign/pipelines.git
            - name: revision
              value: main
            - name: pathInRepo
              value: tasks/integration-test/sigstore-e2e.yaml
        computeResources:
          limits:
            memory: 8Gi
          requests:
            memory: 2Gi
            cpu: '1'
        params:
          - name: eaasSpaceSecretRef
            value: $(tasks.provision-eaas-space.results.secretRef)
          - name: clusterName
            value: $(tasks.provision-cluster.results.clusterName)
          - name: oidcHostname
            value: $(tasks.prepare-tests.results.oidc-hostname)
          - name: oidc-issuer-url
            value: $(tasks.prepare-tests.results.oidc-issuer-url)
    finally:
      - name: secure-push-test-dump
        workspaces:
         - name: dump
           workspace: work
        taskSpec:
          workspaces:
            - name: dump
          volumes:
            - name: push-creds
              secret:
                secretName: securesign-test-dump-oci
          steps:
            - name: oci-push
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/konflux-ci/tekton-integration-catalog.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/secure-push-oci/0.1/secure-push-oci.yaml
              params:
                - name: oci-ref
                  value: "quay.io/securesign/test-dump-oci:$(context.pipelineRun.name)"
                - name: credentials-volume-name
                  value: push-creds
                - name: oci-tag-expiration
                  value: 1d
                - name: workdir-path
                  value: $(workspaces.dump.path)/dump
