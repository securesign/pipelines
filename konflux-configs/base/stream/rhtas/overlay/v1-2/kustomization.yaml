apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -v1-2

components:
  - ../../base/

configurations:
  - kustomizeconfig.yaml

patches:
  - path: patch/stream.yaml
    options:
      allowNameChange: false
    target:
      kind: ProjectDevelopmentStream
  - path: patch/mintmaker.yaml
    target:
      kind: ProjectDevelopmentStream
  - path: patch/exclude-tough.yaml
  - patch: |
      - op: add
        path: /spec/tenantPipeline/params/-
        value:
          name: revision
          value: "RHTAS-build-bot_candidate-images-v1.2"
    target:
      kind: ReleasePlan
      labelSelector: "build.rhtas.com/release-plan=promote-to-candidate"
