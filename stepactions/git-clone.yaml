apiVersion: tekton.dev/v1alpha1
kind: StepAction
metadata:
  name: git-clone
spec:
  description: >-
    This StepAction clones git repository.
  image: registry.redhat.io/ubi9/go-toolset@sha256:d711f298464714173edda413164584ea69b77e9fdbed043c76c1a73a830fb378
  params:
    - name: repository
      type: string
      description: Volume with resources to be applied.
    - name: dir
      type: string
      default: source
      description: Name of target directory.
    - name: url
      type: string
      default: https://github.com/securesign/secure-sign-operator.git
      description: Repository url.
    - name: revision
      type: string
      default: main
      description: Repository revision.
  env:
    - name: DIR
      value: "$(params.dir)"
    - name: URL
      value: "$(params.url)"
    - name: REVISION
      value: "$(params.revision)"
  volumeMounts:
    - name: "$(params.repository)"
      mountPath: /repository
  script: |
    set -e
    echo "Cloning from ${URL}#${DIR}"
    
    cd /repository
    git clone --depth=1 "${URL}" "${DIR}"
    cd "${DIR}"
    git fetch --depth=1 origin "${REVISION}"
    git checkout "${REVISION}"
