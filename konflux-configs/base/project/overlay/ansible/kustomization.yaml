apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - project.yaml
  - template.yaml

components:
  - ../../base/release-plan
  - ../../base/ec

patches:
  - target:
      name: ansible-template
      kind: ProjectDevelopmentStreamTemplate
    path: patch/collection.yaml
  - target:
      name: ansible-template
      kind: ProjectDevelopmentStreamTemplate
    path: patch/e2e.yaml
