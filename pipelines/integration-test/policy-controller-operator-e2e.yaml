apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: policy-controller-operator-e2e-
spec:
  description: |
    An integration test which provisions an ephemeral Hypershift cluster, deploys the policy controller operator
    from a Konflux snapshot and run the e2e test suite.
  workspaces:
    - name: work
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  pipelineSpec:
    params:
      - name: SNAPSHOT
      - name: OCP_VERSION
        default: "4.19"
      - name: RHTAS_BUNDLE_IMAGE
        default: registry.redhat.io/rhtas/rhtas-operator-bundle:1.3.2
      - name: TAS_DEPLOY_NAMESPACE
        default: tas
      - name: POLICY_CONTROLLER_OPERATOR_NS
        default: policy-controller-operator
      - name: RHTAS_GIT_URL
        default: https://github.com/securesign/secure-sign-operator
      - name: RHTAS_GIT_REVISION
        default: main
      - name: CLUSTER_PLATFORM
        description: "Target environment for Keycloak installation: openshift or kind"
        default: "openshift"
    workspaces:
      - name: work
    tasks:
      - name: parse-metadata
        taskRef:
          resolver: git
          params:
            - name: url
              value: https://github.com/securesign/pipelines.git
            - name: revision
              value: main
            - name: pathInRepo
              value: tasks/integration-test/parse-metadata.yaml
        params:
          - name: SNAPSHOT
            value: $(params.SNAPSHOT)
          - name: DEFAULT_COMPONENT_NAME
            value: policy-controller-operator-bundle
      - name: clone-tas-operator-source-code
        runAfter:
          - parse-metadata
        taskRef:
          params:
            - name: name
              value: git-clone
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-git-clone:0.1
            - name: kind
              value: task
          resolver: bundles
        params:
          - name: url
            value: $(params.RHTAS_GIT_URL)
          - name: revision
            value: $(params.RHTAS_GIT_REVISION)
          - name: subdirectory
            value: "tas-operator"
        workspaces:
          - name: output
            workspace: work
      - name: clone-operator-source-code
        runAfter:
          - parse-metadata
        taskRef:
          params:
            - name: name
              value: git-clone
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-git-clone:0.1
            - name: kind
              value: task
          resolver: bundles
        params:
          - name: url
            value: $(tasks.parse-metadata.results.git-url)
          - name: revision
            value: $(tasks.parse-metadata.results.git-revision)
          - name: subdirectory
            value: "operator"
        workspaces:
          - name: output
            workspace: work
      - name: provision-eaas-space
        taskRef:
          resolver: bundles
          params:
            - name: name
              value: eaas-provision-space
            - name: bundle
              value: quay.io/konflux-ci/tekton-catalog/task-eaas-provision-space:0.1-4e4fa7355a6a51083954408e7e3b647e3bddb8d8
            - name: kind
              value: task
        params:
          - name: ownerName
            value: $(context.pipelineRun.name)
          - name: ownerUid
            value: $(context.pipelineRun.uid)
      - name: provision-cluster
        runAfter:
          - provision-eaas-space
        taskSpec:
          results:
            - name: clusterName
              value: "$(steps.create-cluster.results.clusterName)"
          steps:
            - name: pick-version
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/konflux-ci/build-definitions.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/eaas-get-latest-openshift-version-by-prefix/0.1/eaas-get-latest-openshift-version-by-prefix.yaml
              params:
                - name: prefix
                  value: "$(params.OCP_VERSION)"
            - name: create-cluster
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/konflux-ci/build-definitions.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/eaas-create-ephemeral-cluster-hypershift-aws/0.1/eaas-create-ephemeral-cluster-hypershift-aws.yaml
              params:
                - name: eaasSpaceSecretRef
                  value: $(tasks.provision-eaas-space.results.secretRef)
                - name: version
                  value: "$(steps.pick-version.results.version)"
                - name: instanceType
                  value: m5.large
                - name: timeout
                  value: 60m
                - name: imageContentSources
                  value: |
                    - source: registry.redhat.io/rhtas/policy-controller-rhel9
                      mirrors:
                        - quay.io/securesign/policy-controller
                    - source: registry.redhat.io/rhtas/policy-controller-rhel9-operator 
                      mirrors:
                        - quay.io/securesign/policy-controller-operator
                    - source: registry.redhat.io/rhtas/policy-controller-operator-bundle 
                      mirrors:
                      - quay.io/securesign/policy-controller-operator-bundle
      - name: install-rhtas-operator
        runAfter:
          - provision-cluster
        taskRef:
          resolver: git
          params:
            - name: url
              value: https://github.com/securesign/pipelines.git
            - name: revision
              value: main
            - name: pathInRepo
              value: tasks/integration-test/install-operator-from-bundle.yaml
        params:
          - name: eaasSpaceSecretRef
            value: $(tasks.provision-eaas-space.results.secretRef)
          - name: clusterName
            value: "$(tasks.provision-cluster.results.clusterName)"
          - name: bundleImage
            value: "$(params.RHTAS_BUNDLE_IMAGE)"
      - name: prepare-tests
        runAfter:
          - install-rhtas-operator
          - clone-tas-operator-source-code
          - install-operator-from-bundle
        workspaces:
          - name: source-code
            workspace: work
        taskSpec:
          results:
            - name: oidc-hostname
              type: string
              value: "$(steps.install-keycloak.results.oidc-hostname)"
            - name: fulcio-url
              type: string
              value: "$(steps.install-tas.results.fulcio-url)"
            - name: tsa-url
              type: string
              value: "$(steps.install-tas.results.tsa-url)"
            - name: tuf-url
              type: string
              value: "$(steps.install-tas.results.tuf-url)"
            - name: rekor-url
              type: string
              value: "$(steps.install-tas.results.rekor-url)"
            - name: rekor-ui-url
              type: string
              value: "$(steps.install-tas.results.rekor-ui-url)"
          volumes:
            - name: credentials
              emptyDir: { }
          workspaces:
            - name: source-code
          steps:
            - name: get-kubeconfig
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/konflux-ci/build-definitions.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
              params:
                - name: eaasSpaceSecretRef
                  value: $(tasks.provision-eaas-space.results.secretRef)
                - name: clusterName
                  value: "$(tasks.provision-cluster.results.clusterName)"
                - name: credentials
                  value: credentials
            - name: install-keycloak
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/securesign/pipelines.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/integration-test/install-keycloak.yaml
              params:
                - name: credentials
                  value: credentials
                - name: KUBECONFIG
                  value: "$(steps.get-kubeconfig.results.kubeconfig)"
                - name: workdir
                  value: "$(workspaces.source-code.path)/tas-operator"
                - name: cluster-platform
                  value: "$(params.CLUSTER_PLATFORM)"
            - name: install-tas
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/securesign/pipelines.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/integration-test/install-tas.yaml
              params:
                - name: credentials
                  value: credentials
                - name: KUBECONFIG
                  value: "$(steps.get-kubeconfig.results.kubeconfig)"
                - name: workdir
                  value: $(workspaces.source-code.path)/tas-operator
                - name: tas-namespace
                  value: "$(params.TAS_DEPLOY_NAMESPACE)"
                - name: OIDC_ISSUER_URL
                  value: "$(steps.install-keycloak.results.oidc-issuer-url)"
      - name: install-operator-from-bundle
        runAfter:
          - provision-cluster
          - parse-metadata
        taskRef:
          resolver: git
          params:
            - name: url
              value: https://github.com/securesign/pipelines.git
            - name: revision
              value: main
            - name: pathInRepo
              value: tasks/integration-test/install-operator-from-bundle.yaml
        params:
          - name: eaasSpaceSecretRef
            value: $(tasks.provision-eaas-space.results.secretRef)
          - name: clusterName
            value: "$(tasks.provision-cluster.results.clusterName)"
          - name: bundleImage
            value: "$(tasks.parse-metadata.results.container-image)"
      - name: download-binaries
        workspaces:
          - name: work
            workspace: work
        taskSpec:
          workspaces:
            - name: work
          steps:
            - name: get-cosign
              image: registry.redhat.io/rhtas/cosign-rhel9:1.3.1
              securityContext:
                runAsUser: 0
              script: |
                mkdir -p $(workspaces.work.path)/binaries
                cp /usr/local/bin/cosign $(workspaces.work.path)/binaries/
      - name: run-operator-e2e
        runAfter:
          - prepare-tests
          - download-binaries
          - clone-operator-source-code
          - install-operator-from-bundle
        workspaces:
          - name: source-code
            workspace: work
        taskSpec:
          volumes:
            - name: credentials
              emptyDir: { }
          workspaces:
            - name: source-code
          steps:
            - name: get-kubeconfig
              ref:
                resolver: git
                params:
                  - name: url
                    value: https://github.com/konflux-ci/build-definitions.git
                  - name: revision
                    value: main
                  - name: pathInRepo
                    value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
              params:
                - name: eaasSpaceSecretRef
                  value: $(tasks.provision-eaas-space.results.secretRef)
                - name: clusterName
                  value: "$(tasks.provision-cluster.results.clusterName)"
                - name: credentials
                  value: credentials
            - name: execute-operator-e2e
              image: registry.redhat.io/ubi9/go-toolset:9.7@sha256:31ce6a4b3348874c6a3ba1f7e88371348f96b34b7615e6680f16f4b0c9cf3c6b
              env:
                - name: OIDC_HOST
                  value: "$(tasks.prepare-tests.results.oidc-hostname)"
                - name: TUF_URL
                  value: "$(tasks.prepare-tests.results.tuf-url)"
                - name: FULCIO_URL
                  value: "$(tasks.prepare-tests.results.fulcio-url)"
                - name: REKOR_URL
                  value: "$(tasks.prepare-tests.results.rekor-url)"
                - name: REKOR_UI_URL
                  value: "$(tasks.prepare-tests.results.rekor-ui-url)"
                - name: TSA_URL
                  value: "$(tasks.prepare-tests.results.tsa-url)/api/v1/timestamp"
                - name: KUBECONFIG
                  value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
                - name: RHTAS_INSTALL_NAMESPACE
                  value: "$(params.TAS_DEPLOY_NAMESPACE)"
                - name: POLICY_CONTROLLER_OPERATOR_NS
                  value: "$(params.POLICY_CONTROLLER_OPERATOR_NS)"
              computeResources:
                requests:
                  cpu: "1500m"
                  memory: "3Gi"
                limits:
                  cpu: "3"
                  memory: "6Gi"
              volumeMounts:
                - name: credentials
                  mountPath: /credentials
              workingDir: $(workspaces.source-code.path)/operator
              script: |
                #!/bin/sh
                set +e -o pipefail
                export PATH="$PATH:$(workspaces.source-code.path)/binaries"
                openssl s_client -connect "$OIDC_HOST:443" -showcerts </dev/null > /tmp/ssl.cert
                sed -ni '/-----BEGIN CERTIFICATE-----/,/-----END CERTIFICATE-----/p' /tmp/ssl.cert
                cat /tmp/ssl.cert >> /etc/pki/tls/certs/ca-bundle.crt
                export SSL_CERT_FILE=/tmp/ssl.cert
                export INJECT_CA=true
                export OIDC_ISSUER_URL=https://$OIDC_HOST/realms/trusted-artifact-signer
                
                source ./test/tas-env-variables.sh
                go mod vendor
                make e2e-test
                status=$?
                
                if [[ $status -ne 0 ]]; then
                  pods=$(oc get pods -n "$POLICY_CONTROLLER_OPERATOR_NS" -o jsonpath='{.items[*].metadata.name}')
                  for pod in $pods; do
                    echo "===== logs for $pod ====="
                    oc logs -n "$POLICY_CONTROLLER_OPERATOR_NS" --all-containers --prefix true "$pod" || true
                  done
                fi
                
                exit "$status"
