- op: add
  path: /spec/resources/-
  value:
    apiVersion: appstudio.redhat.com/v1alpha1
    kind: Component
    metadata:
      name: "model-validation-operator{{.nameSuffix}}"
    spec:
      application: "{{.application}}{{.nameSuffix}}"
      componentName: "model-validation-operator{{.nameSuffix}}"
      source:
        git:
          context: ./
          dockerfileUrl: Dockerfile.model-validation-bundle.rh
          revision: "{{.branch}}"
          url: https://github.com/securesign/secure-sign-operator
