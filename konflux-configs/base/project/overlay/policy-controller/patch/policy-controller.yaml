- op: add
  path: /spec/resources/-
  value:
    apiVersion: appstudio.redhat.com/v1alpha1
    kind: Component
    metadata:
      annotations:
        build.appstudio.openshift.io/pipeline: '{"name":"docker-build-oci-ta","bundle":"latest"}'
        git-provider: github
        git-provider-url: https://github.com
        mintmaker.appstudio.redhat.com/disabled: "{{.mintmakerDisabled}}"
      name: "policy-controller{{.nameSuffix}}"
    spec:
      application: "{{.application}}{{.nameSuffix}}"
      componentName: policy-controller
      build-nudges-ref:
        - "policy-controller-operator{{.nameSuffix}}"
      source:
        git:
          url: https://github.com/securesign/policy-controller
          revision: "{{.branch}}"
          dockerfileUrl: Dockerfile.rh
- op: add
  path: /spec/resources/-
  value:
    apiVersion: appstudio.redhat.com/v1alpha1
    kind: ImageRepository 
    metadata:
      name: "policy-controller{{.nameSuffix}}"
      annotations:
        image-controller.appstudio.redhat.com/update-component-image: 'true'
      labels:
        appstudio.redhat.com/application: "{{.application}}{{.nameSuffix}}"
        appstudio.redhat.com/component: "policy-controller{{.nameSuffix}}"
    spec:
      image:
        name: rhtas-tenant/policy-controller
        visibility: public
      notifications:
        - config:
            url: https://bombino.api.redhat.com/v1/sbom/quay/push
          event: repo_push
          method: webhook
          title: SBOM-event-to-Bombino
